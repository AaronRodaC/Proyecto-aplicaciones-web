<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

    <head th:fragment="head">
        <title>GlowUp</title>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="256x256" href="/fav/favicon-256x256.png"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>

        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">
                        <img src="/fav/favicon-96x96.png" alt="Logo" style="width: 40px;">
                            GlowUp
                    </a>
                    <!-- Botón responsive -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido del nav -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <!-- Menú principal -->
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/maquillaje}">Maquillaje</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Skincare</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cabello</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Acerca de</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>

                        <!-- Barra de búsqueda -->
                        <form class="d-flex me-3">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                                <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>

                        <!-- Idiomas -->
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                   data-bs-toggle="dropdown"
                                   href="#" role="button"
                                   aria-expanded="false">[[#{plantilla.idioma}]]</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/(lang=es)}">Español</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">English</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=fr)}">Française</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=pt)}">Portugaise</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


        </header>

        <!-- MAIN CONTENT -->
        <main class="container my-5">



            <!-- Ofertas -->
            <h2 class="mb-4">Ofertas por tiempo limitado</h2>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div class="col">
                    <img src="#" class="img-fluid border" alt="Producto 1">
                </div>
                <div class="col">
                    <img src="#" class="img-fluid border" alt="Producto 2">
                </div>
                <div class="col">
                    <img src="#" class="img-fluid border" alt="Producto 3">
                </div>
                <div class="col">
                    <img src="#" class="img-fluid border" alt="Producto 4">
                </div>
                <div class="col">
                    <img src="#" class="img-fluid border" alt="Producto 5">
                </div>
                <div class="col">
                    <img src="#" class="img-fluid border" alt="Producto 6">
                </div>
            </div>

        </main>

        <footer th:fragment="footer" class="p-2 mt-5 bg-secondary text-white">
            <p class="lead text-center">&COPY; [[#{plantilla.derechos}]]</p>
        </footer>

    </body>
</html>
